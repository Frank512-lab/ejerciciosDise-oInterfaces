<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="card" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Datos personales</h1>
            <div id="reloj" class="text-center mb-3 fs-4"></div>
            <form id="formulario">
                <div class="datosPersonales mb-4">
                    <p class="texto">Datos personales:</p>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" id="apellido1">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="apellido2">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="datosAdministrativos mb-4">
                    <p class="texto">Datos administrativos:</p>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escoge la opción</option>
                            <option value="1">Autónomo</option>
                            <option value="2">Empresa</option>
                        </select>
                    </div>
                </div>
                <div class="datosResidencia mb-4">
                    <p class="texto">Residencia:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioEspana">
                        <label class="form-check-label" for="flexRadioDefault1">
                            España
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioExtranjero">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Extranjero
                        </label>
                    </div>
                </div>
                <div class="datosIdiomas mb-4">
                    <p class="texto">Idiomas:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="idiomaIngles">
                        <label class="form-check-label" for="flexCheckDefault">
                            Inglés
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="idiomaFrancés">
                        <label class="form-check-label" for="flexCheckChecked">
                            Francés
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="idiomaAleman">
                        <label class="form-check-label" for="flexCheckChecked">
                            Alemán
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
