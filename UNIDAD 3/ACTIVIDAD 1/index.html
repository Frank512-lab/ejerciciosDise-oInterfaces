    <h1>Felis Nigripes</h1>
    


    <!-- Carrusel con los gatos -->
    
    
    <section>
        <article>
            <figure>
                <h2>Gato de pies negros: el felino más letal del mundo</h2>

                <div id="testimonios-carrusel" class="carousel slide carousel-dark slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <img class="foto-gato" src="src/gato1.jpg" alt="Gato 1">
                                <p class="gato-texto">El gato patinegro, gato de pies negros o gato de patas negras (Felis nigripes) es una especie de felino salvaje, de aspecto
                                fornido y pelaje manchado. Su nombre proviene del color de las plantas de sus patas, que están cubiertas de pelos negros
                                que lo protegen del calor del desierto.</p>
                                <div class="testimonio-info">
                                    <audio controls>
                                        <source src="src/gato1.mp3" type="audio/mpeg">
                                        
                                    </audio>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <img class="foto-gato" src="src/gato2.jpg" alt="Gato 2">
                                <p class="gato-texto">El gato patinegro es una de las especies de felinos más pequeños que existen. Los machos adultos pesan entre 1,9 kg y un
                                máximo de 2,45 kg. Las hembras adultas pesan entre 1,3 kg y un máximo de 1,65 kg.</p>
                                <div class="testimonio-info">
                                    <audio controls>
                                        <source src="src/gato2.mp3" type="audio/mpeg">
                                        
                                    </audio>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <img class="foto-gato" src="src/gato3.jpg" alt="Gato 3">
                                <p class="gato-texto">Este tipo de felino es el gato salvaje más pequeño de África, pero que no te engañe su adorable aspecto, es un cazador
                                nato, con una tasa de mortalidad en sus presas superior a la de cualquier otro felino, y eso incluye leones y tigres.</p>
                                <div class="testimonio-info">
                                    <audio controls>
                                        <source src="src/gato3.mp3" type="audio/mpeg">
                                        
                                    </audio>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <img class="foto-gato" src="src/gato4.jpg" alt="Gato 3">
                                <p class="gato-texto">Debido a su pequeño tamaño, estos gatos cazan principalmente pequeñas presas, como roedores y aves pequeñas aunque
                                también son capaces de cazar avutardas y liebres del Cabo, esta última más pesada que él. Son cazadores muy activos, llegando a matar hasta catorce pequeños animales en una noche.</p>
                                <div class="testimonio-info">
                                    <audio controls>
                                        <source src="src/gato4.mp3" type="audio/mpeg">
                                        
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#testimonios-carrusel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
